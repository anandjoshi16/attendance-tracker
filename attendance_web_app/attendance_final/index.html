<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Tracker - Dark Mode</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #03DAC5;
    }
    .btn {
      padding: 10px 20px;
      background: #03DAC5;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin: 10px auto;
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1e1e1e;
    }
    th, td {
      padding: 8px;
      border: 1px solid #444;
      text-align: center;
    }
    input {
      width: 95%;
      padding: 5px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }
    #loginBox {
      max-width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: #1e1e1e;
      border: 1px solid #444;
      text-align: center;
    }
    #mainApp {
      display: none;
    }
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      tr {
        margin-bottom: 15px;
      }
      th {
        background: #222;
        text-align: left;
      }
    }
  </style>
</head>
<body>

<div id="loginBox">
  <h2>üîê Admin Login</h2>
  <input type="password" id="passInput" placeholder="Enter 4-digit Password" maxlength="4" />
  <br><br>
  <button class="btn" onclick="login()">Login</button>
  <p id="loginMsg" style="color: red;"></p>
</div>

<div id="mainApp">
  <h2>üìã Staff Attendance Tracker</h2>
  <input type="date" id="filterDate" onchange="filterTable()" class="btn" />
  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Day</th>
        <th>Name</th>
        <th>Time In</th>
        <th>Time Out</th>
        <th>Total Hours</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="btn" onclick="exportToday()">‚¨á Export Today's Report</button>
</div>

<script>
const staff = ["Anand", "Uttam", "Sunil", "Pravin", "Manoj", "Rohit"];

function login() {
  const pin = document.getElementById("passInput").value;
  if (pin === "6508") {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("mainApp").style.display = "block";
    buildTable();
  } else {
    document.getElementById("loginMsg").innerText = "‚ùå Wrong password!";
  }
}

function buildTable() {
  const tbody = document.querySelector("tbody");
  const today = new Date();
  const dateStr = today.toISOString().split("T")[0];
  const dayStr = today.toLocaleDateString('en-IN', { weekday: 'long' });

  staff.forEach(name => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><input type="date" value="${dateStr}" /></td>
      <td><input type="text" value="${dayStr}" readonly /></td>
      <td>${name}</td>
      <td><input type="time" onchange="calc(this)" /></td>
      <td><input type="time" onchange="calc(this)" /></td>
      <td><input type="text" readonly /></td>
      <td><input type="text" /></td>
    `;
    tbody.appendChild(row);
  });
}

function calc(elem) {
  const row = elem.closest("tr");
  const tin = row.cells[3].querySelector("input").value;
  const tout = row.cells[4].querySelector("input").value;
  if (tin && tout) {
    const [h1, m1] = tin.split(":").map(Number);
    const [h2, m2] = tout.split(":").map(Number);
    let mins = (h2 * 60 + m2) - (h1 * 60 + m1);
    if (mins < 0) mins += 1440;
    const hh = String(Math.floor(mins / 60)).padStart(2, '0');
    const mm = String(mins % 60).padStart(2, '0');
    row.cells[5].querySelector("input").value = `${hh}:${mm}`;
  }
}

function filterTable() {
  const selDate = document.getElementById("filterDate").value;
  document.querySelectorAll("tbody tr").forEach(row => {
    const rowDate = row.cells[0].querySelector("input").value;
    row.style.display = (selDate === "" || selDate === rowDate) ? "" : "none";
  });
}

function exportToday() {
  const selectedDate = document.getElementById("filterDate").value || new Date().toISOString().split("T")[0];
  let csv = "Date,Day,Name,Time In,Time Out,Total Hours,Remarks\n";
  document.querySelectorAll("tbody tr").forEach(row => {
    const date = row.cells[0].querySelector("input").value;
    if (date === selectedDate) {
      const data = Array.from(row.cells).map(td => {
        const inp = td.querySelector("input");
        return inp ? inp.value : td.innerText;
      });
      csv += data.join(",") + "\n";
    }
  });
  const blob = new Blob([csv], { type: "text/csv" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "daily_attendance_" + selectedDate + ".csv";
  link.click();
}
</script>

</body>
</html>
