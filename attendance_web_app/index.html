<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Attendance Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#222; color:#fff; margin:0; }
    h2 { text-align:center; margin:20px 0; }
    .container { padding:20px; }
    table { width:100%; border-collapse:collapse; margin-top:15px; background:#333; }
    th, td { border:1px solid #555; padding:8px; text-align:center; }
    th { background:#444; }
    .btn { background:orange; color:#000; border:none; padding:10px 15px; cursor:pointer; margin:5px; font-weight:bold; border-radius:5px; }
    .footer { text-align:center; margin:20px; font-size:14px; color:#ccc; }
    .login-box { text-align:center; margin-top:100px; }
    input { padding:8px; margin:5px; }
  </style>
</head>
<body>

<div id="login-section" class="login-box">
  <h2>ðŸ”’ Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Enter Password">
  <button class="btn" onclick="login()">Login</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="app" style="display:none;">
  <h2>ðŸ“‹ Staff Attendance Tracker</h2>
  <div class="container">
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Day</th>
          <th>Name</th>
          <th>Time In</th>
          <th>Time Out</th>
          <th>Total Hours</th>
        </tr>
      </thead>
      <tbody id="attendanceBody"></tbody>
    </table>

    <button class="btn" onclick="saveReport('daily')">ðŸ“„ Save Daily Report</button>
    <button class="btn" onclick="saveReport('monthly')">ðŸ“„ Save Monthly Report</button>
  </div>

  <div class="footer">Made by Anand Joshi</div>
</div>

<script>
  const staff = ["Anand","Uttam","Sunil","Pravin","Alpesh","Raj","Piyush",];
  const password = "6508";
  let attendanceData = JSON.parse(localStorage.getItem("attendanceData")) || {};

  function login(){
    const pass = document.getElementById("adminPass").value;
    if(pass === password){
      document.getElementById("login-section").style.display="none";
      document.getElementById("app").style.display="block";
      loadAttendance();
    } else {
      document.getElementById("loginError").innerText="âŒ Wrong Password!";
    }
  }

  function loadAttendance(){
    const today = new Date().toLocaleDateString("en-GB");
    const day = new Date().toLocaleDateString("en-US",{weekday:"long"});
    if(!attendanceData[today]) attendanceData[today] = {};

    const tbody = document.getElementById("attendanceBody");
    tbody.innerHTML="";
    staff.forEach(name=>{
      if(!attendanceData[today][name]) attendanceData[today][name] = {timeIn:"",timeOut:""};
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${today}</td>
        <td>${day}</td>
        <td>${name}</td>
        <td><input type="time" value="${attendanceData[today][name].timeIn}" onchange="updateTime('${today}','${name}','timeIn',this.value)"></td>
        <td><input type="time" value="${attendanceData[today][name].timeOut}" onchange="updateTime('${today}','${name}','timeOut',this.value)"></td>
        <td id="hours-${name}">${calcHours(attendanceData[today][name].timeIn,attendanceData[today][name].timeOut)}</td>
      `;
      tbody.appendChild(row);
    });
    localStorage.setItem("attendanceData",JSON.stringify(attendanceData));
  }

  function updateTime(date,name,type,value){
    attendanceData[date][name][type]=value;
    localStorage.setItem("attendanceData",JSON.stringify(attendanceData));
    document.getElementById("hours-"+name).innerText = 
      calcHours(attendanceData[date][name].timeIn,attendanceData[date][name].timeOut);
  }

  function calcHours(inTime,outTime){
    if(!inTime || !outTime) return "-";
    const [h1,m1]=inTime.split(":").map(Number);
    const [h2,m2]=outTime.split(":").map(Number);
    let diff=(h2*60+m2)-(h1*60+m1);
    if(diff<0) diff+=24*60; 
    const hrs=Math.floor(diff/60), mins=diff%60;
    return `${hrs}h ${mins}m`;
  }

  function saveReport(type){
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(14);
    let y=20;

    if(type==="daily"){
      const today = new Date().toLocaleDateString("en-GB");
      doc.text(`Daily Attendance Report - ${today}`,14,y);
      y+=10;
      staff.forEach(name=>{
        const d = attendanceData[today]?.[name];
        if(d){
          doc.text(`${name} | In: ${d.timeIn||"-"} | Out: ${d.timeOut||"-"} | Hours: ${calcHours(d.timeIn,d.timeOut)}`,14,y);
          y+=8;
        }
      });
      doc.save(`Daily_Report_${today}.pdf`);
    }

    if(type==="monthly"){
      doc.text("Monthly Attendance Report",14,y); y+=10;
      for(const date in attendanceData){
        doc.text(`ðŸ“… ${date}`,14,y); y+=8;
        staff.forEach(name=>{
          const d = attendanceData[date]?.[name];
          if(d){
            doc.text(` ${name} | In: ${d.timeIn||"-"} | Out: ${d.timeOut||"-"} | Hours: ${calcHours(d.timeIn,d.timeOut)}`,20,y);
            y+=8;
          }
        });
        y+=5;
      }
      doc.save("Monthly_Report.pdf");
    }
  }
</script>

</body>
</html>
