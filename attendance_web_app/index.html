<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Tracker</title>

  <!-- PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üìù Attendance Tracker</h1>

  <!-- Your existing content goes here... -->

  <!-- NEW BUTTON: Weekly PDF Report -->
  <button onclick="downloadWeeklyReport()">üì• Download Weekly Report (PDF)</button>

  <!-- SCRIPT -->
  <script>
    function downloadWeeklyReport() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;

      doc.setFontSize(18);
      doc.text("üóìÔ∏è Weekly Attendance Report", 10, 10);

      // Get data from localStorage
      let allData = JSON.parse(localStorage.getItem("attendanceData")) || [];

      // Filter last 7 days
      const thisWeekData = allData.filter((entry) => {
        const entryDate = new Date(entry.date);
        const now = new Date();
        const oneWeekAgo = new Date();
        oneWeekAgo.setDate(now.getDate() - 7);
        return entryDate >= oneWeekAgo && entryDate <= now;
      });

      if (thisWeekData.length === 0) {
        alert("This week ka attendance data nahi mila.");
        return;
      }

      thisWeekData.forEach((entry, index) => {
        const text = `${index + 1}. Name: ${entry.name}, Date: ${entry.date}, In: ${entry.timeIn}, Out: ${entry.timeOut}`;
        doc.setFontSize(12);
        doc.text(text, 10, y);
        y += 10;
      });

      doc.save("Weekly_Attendance_Report.pdf");
    }
  </script>
</body>
</html>
