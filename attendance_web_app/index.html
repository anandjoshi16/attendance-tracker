<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Attendance Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .login-box, .tracker {
      max-width: 900px;
      margin: 50px auto;
      background: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff9800;
    }
    input, select {
      padding: 6px;
      border-radius: 5px;
      border: none;
      margin: 3px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }
    table th {
      background: #333;
      color: #ff9800;
    }
    button {
      padding: 8px 14px;
      margin: 8px;
      border: none;
      border-radius: 6px;
      background: #ff9800;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e68900;
    }
    .footer {
      text-align: center;
      margin: 20px;
      font-size: 13px;
      color: #bbb;
    }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Enter 4-digit Password"><br><br>
  <button onclick="adminLogin()">Login</button>
  <p id="loginError" style="color:red;text-align:center;"></p>
</div>

<div class="tracker" id="trackerBox" style="display:none;">
  <h2>ðŸ“‹ Staff Attendance Tracker</h2>
  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Day</th>
        <th>Name</th>
        <th>Time In</th>
        <th>Time Out</th>
        <th>Total Hours</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  <div style="text-align:center;">
    <button onclick="saveData()">ðŸ’¾ Save</button>
    <button onclick="downloadPDF('daily')">ðŸ“… Daily Report</button>
    <button onclick="downloadPDF('monthly')">ðŸ—“ Monthly Report</button>
    <button onclick="downloadPDF('all')">ðŸ“‘ All Data</button>
  </div>
</div>

<div class="footer">Made by Anand Joshi</div>

<script>
  const staffList = ["Anand", "Uttam", "Sunil", "Pravin", "Manoj", "Rohit", "Alpesh"];

  function adminLogin() {
    let pass = document.getElementById("adminPass").value;
    if(pass === "6508") {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("trackerBox").style.display = "block";
      loadTable();
    } else {
      document.getElementById("loginError").innerText = "Invalid Password!";
    }
  }

  function getToday() {
    let today = new Date();
    return today.toISOString().split("T")[0];
  }

  function getDay(dateStr) {
    let date = new Date(dateStr);
    return date.toLocaleDateString("en-US", { weekday: "long" });
  }

  function loadTable() {
    let today = getToday();
    let saved = JSON.parse(localStorage.getItem("attendanceData") || "{}");
    if(!saved[today]) {
      saved[today] = staffList.map(n => ({date: today, name: n, in:"", out:"", total:""}));
      localStorage.setItem("attendanceData", JSON.stringify(saved));
    }

    let tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";
    saved[today].forEach((row, i) => {
      tbody.innerHTML += `
        <tr>
          <td>${row.date}</td>
          <td>${getDay(row.date)}</td>
          <td>${row.name}</td>
          <td><input type="time" value="${row.in}" onchange="updateTime(${i},'in',this.value)"></td>
          <td><input type="time" value="${row.out}" onchange="updateTime(${i},'out',this.value)"></td>
          <td><input type="text" value="${row.total}" readonly></td>
        </tr>`;
    });
  }

  function updateTime(index, type, value) {
    let today = getToday();
    let saved = JSON.parse(localStorage.getItem("attendanceData") || "{}");
    saved[today][index][type] = value;

    if(saved[today][index].in && saved[today][index].out) {
      let diff = (new Date(`2000-01-01T${saved[today][index].out}`) - new Date(`2000-01-01T${saved[today][index].in}`)) / (1000*60*60);
      if(diff < 0) diff += 24;
      let hrs = Math.floor(diff);
      let mins = Math.round((diff-hrs)*60);
      saved[today][index].total = `${hrs}:${mins.toString().padStart(2,'0')}`;
    }
    localStorage.setItem("attendanceData", JSON.stringify(saved));
    loadTable();
  }

  function saveData() {
    alert("Data saved successfully!");
  }

  function downloadPDF(type) {
    let saved = JSON.parse(localStorage.getItem("attendanceData") || "{}");
    let { jsPDF } = window.jspdf;
    let doc = new jsPDF();
    doc.setFontSize(14);
    doc.text("Staff Attendance Report", 70, 15);
    doc.setFontSize(11);

    let y = 30;
    let entries = [];

    if(type === "daily") {
      entries = saved[getToday()] || [];
      doc.text(`Date: ${getToday()}`, 14, 25);
    } else if(type === "monthly") {
      let month = getToday().slice(0,7);
      Object.values(saved).forEach(rows => {
        if(rows[0].date.startsWith(month)) entries.push(...rows);
      });
      doc.text(`Month: ${month}`, 14, 25);
    } else {
      Object.values(saved).forEach(rows => entries.push(...rows));
      doc.text("All Records", 14, 25);
    }

    entries.forEach(r => {
      doc.text(`${r.date} | ${getDay(r.date)} | ${r.name} | In: ${r.in} | Out: ${r.out} | Hrs: ${r.total}`, 14, y);
      y += 8;
      if(y > 280) { doc.addPage(); y = 20; }
    });

    doc.save(`${type}_attendance.pdf`);
  }
</script>

</body>
</html>
