<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Attendance Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #333);
      color: #f1f1f1;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #03DAC5;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #555;
      text-align: center;
    }
    input[type="time"], input[type="date"], input[type="text"], input[type="password"] {
      width: 100%;
      background: #2e2e2e;
      color: #fff;
      border: 1px solid #555;
      padding: 6px;
    }
    .btn {
      padding: 12px;
      margin: 10px auto;
      background: #03DAC5;
      border: none;
      color: #000;
      cursor: pointer;
      width: 200px;
      display: block;
      border-radius: 6px;
      font-weight: bold;
    }
    #authBox, #mainApp {
      max-width: 1000px;
      margin: auto;
    }
    #authBox {
      margin-top: 100px;
      background: #1e1e1e;
      padding: 20px;
      border: 1px solid #333;
      text-align: center;
      border-radius: 10px;
    }
    #footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="authBox">
    <h2>üîê Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter 4-digit Admin Password">
    <button class="btn" onclick="checkLogin()">Login</button>
    <p id="loginMsg" style="color:red"></p>
  </div>

  <div id="mainApp" style="display:none">
    <h2>üìã Staff Attendance Tracker</h2>
    <input type="date" id="filterDate" onchange="filterDate()"> üìÖ Filter by Date
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Day</th>
          <th>Name</th>
          <th>Time In</th>
          <th>Time Out</th>
          <th>Total Hours</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="btn" onclick="downloadPDF()">üìÑ Download Monthly PDF</button>
  </div>

  <div id="footer">Made by Anand Joshi</div>

  <script>
    const staffNames = ["Anand", "Uttam", "Sunil", "Pravin", "Manoj", "Rohit"];
    const today = new Date();
    const todayStr = today.toISOString().split("T")[0];
    const weekday = today.toLocaleDateString('en-IN', { weekday: 'long' });

    function checkLogin() {
      const password = document.getElementById("adminPass").value;
      if (password === "6508") {
        document.getElementById("authBox").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
        loadTable();
      } else {
        document.getElementById("loginMsg").innerText = "‚ùå ‡§ó‡§≤‡§§ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°!";
      }
    }

    function loadTable() {
      const tbody = document.querySelector("#attendanceTable tbody");
      tbody.innerHTML = "";
      staffNames.forEach(name => {
        const savedData = JSON.parse(localStorage.getItem(`${todayStr}_${name}`) || '{}');
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input type="date" value="${savedData.date || todayStr}" onchange="saveData(this)"></td>
          <td><input type="text" value="${savedData.day || weekday}" readonly></td>
          <td>${name}</td>
          <td><input type="time" value="${savedData.in || ''}" onchange="updateHours(this)"></td>
          <td><input type="time" value="${savedData.out || ''}" onchange="updateHours(this)"></td>
          <td><input type="text" value="${savedData.hours || ''}" readonly></td>
          <td><input type="text" value="${savedData.remarks || ''}" onchange="saveData(this)"></td>
        `;
        tbody.appendChild(row);
      });
    }

    function updateHours(elem) {
      const row = elem.parentElement.parentElement;
      const name = row.cells[2].innerText;
      const date = row.cells[0].querySelector("input").value;
      const timeIn = row.cells[3].querySelector("input").value;
      const timeOut = row.cells[4].querySelector("input").value;
      if (timeIn && timeOut) {
        const [h1, m1] = timeIn.split(":".map(Number));
        const [h2, m2] = timeOut.split(":".map(Number));
        let totalMin = (h2 * 60 + m2) - (h1 * 60 + m1);
        if (totalMin < 0) totalMin += 1440;
        const hours = String(Math.floor(totalMin / 60)).padStart(2, '0');
        const mins = String(totalMin % 60).padStart(2, '0');
        row.cells[5].querySelector("input").value = `${hours}:${mins}`;
      }
      saveData(elem);
    }

    function saveData(elem) {
      const row = elem.parentElement.parentElement;
      const name = row.cells[2].innerText;
      const data = {
        date: row.cells[0].querySelector("input").value,
        day: row.cells[1].querySelector("input").value,
        in: row.cells[3].querySelector("input").value,
        out: row.cells[4].querySelector("input").value,
        hours: row.cells[5].querySelector("input").value,
        remarks: row.cells[6].querySelector("input").value
      };
      localStorage.setItem(`${data.date}_${name}`, JSON.stringify(data));
    }

    function filterDate() {
      const selectedDate = document.getElementById("filterDate").value;
      const rows = document.querySelectorAll("#attendanceTable tbody tr");
      rows.forEach(row => {
        const dateValue = row.cells[0].querySelector("input").value;
        row.style.display = dateValue === selectedDate || selectedDate === "" ? "" : "none";
      });
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      doc.setFontSize(12);
      doc.text("Monthly Attendance Report", 70, y);
      y += 10;
      const rows = document.querySelectorAll("#attendanceTable tbody tr");
      rows.forEach(row => {
        const rowData = Array.from(row.querySelectorAll("td")).map(td => td.querySelector("input") ? td.querySelector("input").value : td.textContent);
        doc.text(rowData.join("  |  "), 10, y);
        y += 10;
        if (y > 280) {
          doc.addPage();
          y = 10;
        }
      });
      doc.save("Monthly_Attendance_Report.pdf");
    }
  </script>
</body>
</html>
