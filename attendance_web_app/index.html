<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Attendance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #121212;
      color: #f1f1f1;
    }
    h2 {
      color: #ffffff;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1e1e1e;
      font-size: 14px;
      color: #fff;
    }
    th, td {
      padding: 8px;
      border: 1px solid #444;
      text-align: center;
    }
    input[type="time"], input[type="date"], input[type="text"], input[type="password"] {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }
    .btn {
      margin-top: 10px;
      padding: 10px;
      background: #03DAC5;
      color: #000;
      border: none;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #authBox {
      background: #1e1e1e;
      padding: 20px;
      border: 1px solid #333;
      max-width: 320px;
      margin: 100px auto;
      text-align: center;
    }
    #filterDate {
      margin: 10px auto;
      display: block;
      padding: 6px;
      background: #333;
      color: white;
      border: 1px solid #666;
    }
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      tr { margin-bottom: 15px; border: 1px solid #333; padding: 10px; }
      th { background: #333; text-align: left; color: #fff; }
    }
  </style>
</head>
<body>
  <div id="authBox">
    <h2>üîê Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter 4-digit Admin Password">
    <br><br>
    <button class="btn" onclick="checkLogin()">Login</button>
    <p id="loginMsg" style="color:red"></p>
  </div>

  <div id="mainApp" style="display:none">
    <h2>üìã Staff Attendance Tracker</h2>
    <input type="date" id="filterDate" onchange="filterDate()"> üìÖ Filter by Date
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Day</th>
          <th>Name</th>
          <th>Time In</th>
          <th>Time Out</th>
          <th>Total Hours</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="btn" onclick="downloadExcel()">‚¨áÔ∏è Download to Excel</button>
  </div>

  <script>
    const staffNames = ["Anand", "Uttam", "Sunil", "Pravin", "Manoj", "Rohit"];
    const today = new Date();
    const todayStr = today.toISOString().split("T")[0];
    const weekday = today.toLocaleDateString('en-IN', { weekday: 'long' });

    function checkLogin() {
      const password = document.getElementById("adminPass").value;
      if (password === "6508") {
        document.getElementById("authBox").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
        loadTable();
      } else {
        document.getElementById("loginMsg").innerText = "‚ùå ‡§ó‡§≤‡§§ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°!";
      }
    }

    function loadTable() {
      const tbody = document.querySelector("#attendanceTable tbody");
      tbody.innerHTML = "";
      staffNames.forEach(name => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input type="date" value="${todayStr}"></td>
          <td><input type="text" value="${weekday}" readonly></td>
          <td>${name}</td>
          <td><input type="time" onchange="updateHours(this)"></td>
          <td><input type="time" onchange="updateHours(this)"></td>
          <td><input type="text" readonly></td>
          <td><input type="text"></td>
        `;
        tbody.appendChild(row);
      });
    }

    function updateHours(elem) {
      const row = elem.parentElement.parentElement;
      const timeIn = row.cells[3].querySelector("input").value;
      const timeOut = row.cells[4].querySelector("input").value;
      if (timeIn && timeOut) {
        const [h1, m1] = timeIn.split(":").map(Number);
        const [h2, m2] = timeOut.split(":").map(Number);
        let totalMin = (h2 * 60 + m2) - (h1 * 60 + m1);
        if (totalMin < 0) totalMin += 1440;
        const hours = String(Math.floor(totalMin / 60)).padStart(2, '0');
        const mins = String(totalMin % 60).padStart(2, '0');
        row.cells[5].querySelector("input").value = hours + ":" + mins;
      }
    }

    function downloadExcel() {
      let csvContent = "data:text/csv;charset=utf-8,";
      const rows = document.querySelectorAll("#attendanceTable tr");
      rows.forEach(row => {
        const cols = row.querySelectorAll("td, th");
        const rowData = Array.from(cols).map(col => {
          const input = col.querySelector("input");
          return input ? input.value : col.textContent;
        });
        csvContent += rowData.join(",") + "\n";
      });
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "attendance_data.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function filterDate() {
      const selectedDate = document.getElementById("filterDate").value;
      const rows = document.querySelectorAll("#attendanceTable tbody tr");
      rows.forEach(row => {
        const dateValue = row.cells[0].querySelector("input").value;
        row.style.display = dateValue === selectedDate || selectedDate === "" ? "" : "none";
      });
    }
  </script>
</body>
</html>
