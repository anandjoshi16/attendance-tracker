<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e3fce1, #ece9ff);
      margin: 0; padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      margin: 10px;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #0f172a;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #334155; }
    .hidden { display: none; }
    #dashboard {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #0f172a;
      color: white;
    }
  </style>
</head>
<body>

  <div id="auth" class="container">
    <div class="card">
      <h2>Welcome Back</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="signIn()">Sign In</button>
    </div>

    <div class="card">
      <h2>Create Account</h2>
      <input type="text" id="regName" placeholder="Full Name">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPassword" placeholder="Password">
      <button onclick="signUp()">Sign Up</button>
    </div>
  </div>

  <div id="dashboard" class="hidden">
    <h1>Attendance Dashboard</h1>
    <button onclick="logout()">Logout</button>
    <h2>Mark Attendance</h2>
    <button onclick="markAttendance()">Mark Present</button>

    <h2>Monthly Attendance</h2>
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
  let currentUser = null;
  let attendance = JSON.parse(localStorage.getItem("attendance")) || [];

  function signIn() {
    const email = document.getElementById("loginEmail").value;
    const pass = document.getElementById("loginPassword").value;

    // ðŸ”‘ Default admin login
    if (email === "admin@demo.com" && pass === "123456") {
      currentUser = { name: "Admin", email };
      showDashboard();
      alert("Logged in as Admin!");
      return;
    }

    // Normal user login (saved locally)
    let users = JSON.parse(localStorage.getItem("users")) || [];
    let found = users.find(u => u.email === email && u.pass === pass);
    if (found) {
      currentUser = found;
      showDashboard();
      alert("Login successful!");
    } else {
      alert("Invalid login details.");
    }
  }

  function signUp() {
    const name = document.getElementById("regName").value;
    const email = document.getElementById("regEmail").value;
    const pass = document.getElementById("regPassword").value;

    let users = JSON.parse(localStorage.getItem("users")) || [];
    if (users.find(u => u.email === email)) {
      alert("User already exists.");
      return;
    }

    users.push({ name, email, pass });
    localStorage.setItem("users", JSON.stringify(users));
    alert("User registered successfully!");
  }

  function showDashboard() {
    document.getElementById("auth").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    loadAttendance();
  }

  function logout() {
    currentUser = null;
    document.getElementById("auth").classList.remove("hidden");
    document.getElementById("dashboard").classList.add("hidden");
  }

  function markAttendance() {
    if (!currentUser) return;
    let today = new Date().toLocaleDateString();
    if (!attendance.find(a => a.date === today && a.email === currentUser.email)) {
      attendance.push({ email: currentUser.email, date: today, status: "Present" });
      localStorage.setItem("attendance", JSON.stringify(attendance));
      loadAttendance();
      alert("Attendance marked!");
    } else {
      alert("Already marked for today.");
    }
  }

  function loadAttendance() {
    let tbody = document.querySelector("#attendanceTable tbody");
    tbody.innerHTML = "";
    attendance
      .filter(a => a.email === currentUser.email)
      .forEach(a => {
        let row = `<tr><td>${a.date}</td><td>${a.status}</td></tr>`;
        tbody.innerHTML += row;
      });
  }
</script>
</body>
</html>
