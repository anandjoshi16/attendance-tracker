<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }
    h1 { display: flex; align-items: center; }
    h1 i { margin-right: 10px; }
    button {
      background-color: #2196f3;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #444;
    }
    input[type="time"] {
      background: #222;
      color: white;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
<h1><i class="material-icons">event_note</i>Attendance Tracker</h1>
<button onclick="markAttendance()">Mark Today</button>
<button onclick="generateWeeklyPDF()">Download Weekly Report (PDF)</button>
<table id="attendanceTable">
  <thead>
    <tr><th>Date</th><th>Time In</th><th>Time Out</th><th>Action</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const STORAGE_KEY = 'attendanceData';
const ADMIN_PASS = '6508';

function getToday() {
  return new Date().toISOString().slice(0, 10);
}

function loadAttendance() {
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
}

function saveAttendance(data) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

function markAttendance() {
  const data = loadAttendance();
  const today = getToday();
  if (data.find(entry => entry.date === today)) {
    alert("Today's attendance already marked.");
    return;
  }
  const timeIn = prompt("Enter Time In (HH:MM):");
  const timeOut = prompt("Enter Time Out (HH:MM):");
  if (timeIn && timeOut) {
    data.push({ date: today, timeIn, timeOut });
    saveAttendance(data);
    renderTable();
  }
}

function editTime(date) {
  const pass = prompt("Enter admin password:");
  if (pass !== ADMIN_PASS) return alert("Wrong password!");

  const data = loadAttendance();
  const entry = data.find(e => e.date === date);
  if (entry) {
    entry.timeIn = prompt("Edit Time In:", entry.timeIn) || entry.timeIn;
    entry.timeOut = prompt("Edit Time Out:", entry.timeOut) || entry.timeOut;
    saveAttendance(data);
    renderTable();
  }
}

function renderTable() {
  const tbody = document.querySelector('#attendanceTable tbody');
  tbody.innerHTML = '';
  const data = loadAttendance();
  data.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.date}</td>
      <td>${row.timeIn}</td>
      <td>${row.timeOut}</td>
      <td><button onclick="editTime('${row.date}')">Edit</button></td>
    `;
    tbody.appendChild(tr);
  });
}

function generateWeeklyPDF() {
  const data = loadAttendance();
  const weekData = data.slice(-7);
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.text("Weekly Attendance Report", 20, 20);
  let y = 40;
  weekData.forEach(entry => {
    doc.text(`${entry.date}: ${entry.timeIn} - ${entry.timeOut}`, 20, y);
    y += 10;
  });

  doc.save("Weekly_Attendance.pdf");
}

function dailyAutoReport() {
  const now = new Date();
  const hour = now.getHours();
  const min = now.getMinutes();
  if (hour === 19 && min === 0) {
    console.log("Auto report logic could be placed here");
  }
}

// Auto run every minute (for local simulation)
setInterval(dailyAutoReport, 60000);

renderTable();
</script>
</body>
</html>
